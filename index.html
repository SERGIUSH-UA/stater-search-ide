<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Starter Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row" id="menu">
    <div id="google" class="column"><a href="index.html" title="Home"><img alt="Logo" id="logo"
                                                                           src="image/googlelogo_color_92x30dp.png"
                                                                           title="Home"></a></div>
    <div id="search_input" class="column">
        <form id="first-form" action="https://google.com/search">
            <input placeholder="Enter search text" id="input_in" type="search" name="q">
            <button id="search_button" class="button_icon" type="submit"><span id="search_icon" class="icon"><svg
                    viewBox="0 0 24 24" id="search_svg" class="icon"><path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
            </button>
        </form>
    </div>
</div>
<div class="row" id="submenu">
    <div class="column"><a class="active" href="">Все</a></div>
    <div class="column"><a class="button-menu inactive" href="">Картинки</a></div>
    <div class="column"><a class="main-item inactive" href="javascript:void(0);" tabindex="1">Розширений пошук</a>

        <ul class="sub-menu">
            <form class="sub-menu-1" action="https://google.com/search">
                <div class="block-flex">
                <div class="block">
                    <li><label><span>Зі словами:</span>
                        <input autocomplete="off" class="advanced-input" name="as_q">
                    </label><label><span> Зі словосполученнями:</span>
                        <input autocomplete="off" class="advanced-input" name="as_epq">
                    </label></li>
                </div>
                <div class="block">
                    <li><label><span>З будь-яким із цих слів:</span>
                        <input autocomplete="off" class="advanced-input" name="as_oq">
                    </label><label><span>Без слів:</span>
                        <input autocomplete="off" class="advanced-input" name="as_eq">
                    </label></li>
                </div>
                </div>
                <div class="block">

                        <button class="advanced-button" type="submit" title="Надіслати">Надіслати</button>

                </div>
            </form>
        </ul>
    </div>

</div>
</body>
</html>
